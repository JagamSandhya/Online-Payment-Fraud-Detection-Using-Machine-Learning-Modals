<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fraud Detection System</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="step">Step:</label>
                <input type="number" id="step" name="step" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="TRANSFER">TRANSFER</option>
                    <option value="PAYMENT">PAYMENT</option>
                    <option value="CASH_IN">CASH_IN</option>
                    <option value="DEBIT">DEBIT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="nameOrig">Name Orig:</label>
                <input type="text" id="nameOrig" name="nameOrig" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceOrig">Old Balance Orig:</label>
                <input type="number" step="0.01" id="oldbalanceOrig" name="oldbalanceOrig" required>
            </div>
            <div class="form-group">
                <label for="newbalanceOrig">New Balance Orig:</label>
                <input type="number" step="0.01" id="newbalanceOrig" name="newbalanceOrig" required>
            </div>
            <div class="form-group">
                <label for="nameDest">Name Dest:</label>
                <input type="text" id="nameDest" name="nameDest" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceDest">Old Balance Dest:</label>
                <input type="number" step="0.01" id="oldbalanceDest" name="oldbalanceDest" required>
            </div>
            <div class="form-group">
                <label for="newbalanceDest">New Balance Dest:</label>
                <input type="number" step="0.01" id="newbalanceDest" name="newbalanceDest" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
